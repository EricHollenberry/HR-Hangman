<!DOCTYPE html>
<html>
  <head>
    <title>HR||Hangman</title>
    <link type = "text/css" rel = "stylesheet" href = "styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <div class = "top">
      <div class = "figure">
        <div class = "scaffold-top">
          <canvas id="hangMan">Your browser doesn't support HTML5 Canvas</canvas>
        </div>
        <div class = "scaffold-left"></div>
        <div class = "scaffold-base"></div>
      </div>
    </div>
    <div class = "middle">
      <p id = "prompt">_ _ _ _ _ _ _ </p>
    </div>
      <div class = "wrongBox">
        <p> Wrong Letters </p>
      </div>
    <div class = "bottom">
      <form class = "input">
        <input id = "guess" type = "text" maxlength = "1"
        placeholder = "Guess Here"></input>
      </form>
    </div>
    <script src = "hangman.js"></script>
  </body>
</html>
